<body>
    <h1>Comandos git</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>git clone</td>
            <td>crea una copia del repositorio</td>
        </tr>
        <tr>
            <td>2</td>
            <td>git status</td>
            <td>muestra el estado del repositorio</td>
        </tr>
        <tr>
            <td>3</td>
            <td>git add</td>
            <td>añade archivos al área de preparación</td>
        </tr>
        <tr>
            <td>4</td>
            <td>git commit</td>
            <td>guarda los cambios en el repositorio</td>
        </tr>
        <tr>
            <td>5</td>
            <td>git push</td>
            <td>sube los cambios al repositorio remoto</td>
        </tr>
    </table>
